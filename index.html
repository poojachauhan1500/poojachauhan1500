<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 450px;
      width: 100%;
      border-radius: 14px;
      padding: 40px 50px;
      box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
      background-color: #fff;
      height: 258px;
      margin-right: 13px;
    }

    .container-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .submit_btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit_btn:hover {
      background-color: #0056b3;
    }
    .wrapper {
    padding: 83px 165px;
    background: aliceblue;
    margin-right:30px ;
}
.checked-wrapper {
  padding: 83px 165px;
    background: aliceblue;
}
button.delete-btn {
    background: cornflowerblue;
    padding: 8px 10px;
    border: none;
    margin-bottom: 12px;
    margin-left: 20px;
    color: #fff;
    font-size: 15px;
    letter-spacing: 2px;
}
button.edit-btn {
  background: cornflowerblue;
    padding: 8px 10px;
    border: none;
    margin-bottom: 12px;
    margin-left: 20px;
    color: #fff;
    font-size: 15px;
    letter-spacing: 2px;
}
  </style>
</head>

<body>
  <div class="container">
    <form action="#" id="myForm">
      <div class="container-content">
        <input type="text" placeholder="Enter text" class="input">
        <button class="submit_btn">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="main.js"></script>
</body>

</html>
